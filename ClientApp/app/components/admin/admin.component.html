<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>
<p-dataTable [value]="users" [rows]="10" [paginator]="true" [globalFilter]="gb" #dt>
    <p-column field="nickname" header="Nickname" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="firstname" header="Firstname" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="lastname" header="Lastname" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="email" header="Email" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="address" header="Address" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="roleId" header="Role" [filter]="true" filterPlaceholder="Search"></p-column>
</p-dataTable>
