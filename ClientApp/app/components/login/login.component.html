<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a (click)="showLoginForm()" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a (click)="showRegisterForm()" id="register-form-link">Register</a>
                        </div>
                        <div class="col-xs-6">
                            <a (click)="logout()" id="logout-link">Logout</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="login-form" *ngIf="loginEnable" [@visibilityChanged]="loginEnable">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" [(ngModel)]="user.Nickname" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" [(ngModel)]="user.Password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember" [(ngModel)]="rememberme">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" (click)="login()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Log In</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="register-form" *ngIf="!loginEnable" [@visibilityChanged]="!loginEnable">
                                <div class="form-group">
                                    <input type="text" name="username" [(ngModel)]="user.Nickname" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="firstname" [(ngModel)]="user.Firstname" id="firstname" tabindex="1" class="form-control" placeholder="Firstname" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="lastname" [(ngModel)]="user.Lastname" id="lastname" tabindex="1" class="form-control" placeholder="Lastname" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" [(ngModel)]="user.Email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" [(ngModel)]="user.Password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" [(ngModel)]="confirmPassword" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="phone" [(ngModel)]="user.Phone" id="phone" tabindex="1" class="form-control" placeholder="Phone" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="address" [(ngModel)]="user.Address" id="address" tabindex="1" class="form-control" placeholder="Address" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" (click)="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Register Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
